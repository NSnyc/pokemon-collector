{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if pokemon %}
    <h1>Edit {{ pokemon.name }}</h1>
  {% else %}
    <h1>Catch a Pok√©mon</h1>
  {% endif %}
  <img src="{% static 'images/pokeball-lg.png' %}" alt="A large pokeball"/>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {% comment %}
      Render the inputs inside of <tr>s & <td>s
    {% endcomment %}
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
