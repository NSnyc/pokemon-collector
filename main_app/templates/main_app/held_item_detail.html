{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/items/held-item-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ held_item.color }}">
  <div class="card-bg" style="background-color: {{ held_item.color }}"></div>
  <div class="card-content">
    <h2>{{ held_item.name }}</h2>
    <p>A {{ held_item.color }} held item</p>
  </div>
</div>
<a href="{% url 'held-item-update' held_item.id %}" class="btn warn">Edit</a>
<a href="{% url 'held-item-delete' held_item.id %}" class="btn danger">Delete</a>

{% endblock %}
