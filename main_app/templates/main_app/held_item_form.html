{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="page-header">
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Held Item</h1>
  {% endif %}
  <img src="{% static 'images/power-bracer.png' %}" alt="A Power Bracer"/>
  <img src="{% static 'images/lucky-punch.png' %}" alt="A Lucky Punch"/>
  <img src="{% static 'images/focus-sash.png' %}" alt="A Focus Sash"/>
  <img src="{% static 'images/soothe-bell.png' %}" alt="A Soothe Bell"/>
</div>
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
